
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Tap - Your Time is Running Out</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&family=Roboto:wght@400;700&display=swap');
    
    body {
      background-color: #0c0a09;
      background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(127, 29, 29, 0.4)), 
                        url('https://images.unsplash.com/photo-1518709268805-4e9042af9f23?auto=format&fit=crop&q=80&w=2000');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fca5a5;
      font-family: 'Roboto', sans-serif;
      overflow-x: hidden;
    }

    .font-hell {
      font-family: 'Nosifer', cursive;
    }

    .font-spooky {
      font-family: 'Creepster', system-ui;
    }

    .fire-glow {
      text-shadow: 0 0 10px #ef4444, 0 0 20px #dc2626, 0 0 30px #991b1b;
    }

    .input-hell {
      background: rgba(28, 25, 23, 0.8);
      border: 1px solid #450a0a;
      color: #fca5a5;
      padding: 0.75rem;
      border-radius: 0.75rem;
      transition: all 0.3s ease;
    }

    .input-hell:focus {
      border-color: #dc2626;
      box-shadow: 0 0 15px rgba(220, 38, 38, 0.3);
      outline: none;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1c1917;
    }
    ::-webkit-scrollbar-thumb {
      background: #7f1d1d;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #b91c1c;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(0.99); }
    }
    .flicker {
      animation: flicker 4s infinite ease-in-out;
    }

    .reveal-animation {
      animation: reveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes reveal {
      from { opacity: 0; transform: translateY(30px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
  </style>

</head>

  <div id="root"></div>
</body>
</html>
